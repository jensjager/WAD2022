<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addPost.css">
    <link rel="stylesheet" href="../global.css">
    <title>Add Post</title>
</head>
<body>

<!-- Upper navigation bar -->
<nav>
    <div>
        <a href="../index.html">Home</a>
    </div>
    <a href="../login-page/login.html">
        <!-- The source of the picture: https://www.kindpng.com/picc/m/24-248253_user-profile-default-image-png-clipart-png-download.png -->
        <img src="https://i.ibb.co/8DY3YCm/user-avatar.png" alt="User avatar">
    </a>
</nav>

<!-- Post form -->
<form action="../index.html" method="post">
    <label for="text">Post body
        <textarea name="text" id="text" cols="20" rows="7" placeholder="textarea"></textarea>
    </label>

    <div>
        <p>Select file</p>
        <label for="image">Choose File</label>
        <input type="file" name="image" id="image" hidden>
    </div>
    <button type="submit" id="submit">Create post</button>
</form>
</body>
</html>
